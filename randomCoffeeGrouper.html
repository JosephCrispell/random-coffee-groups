<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- Add a favicon-->
        <link type="image/x-icon" rel="shortcut icon" href="https://static.thenounproject.com/png/33790-200.png" />

		<!-- Load the stylesheet -->
        <link rel="stylesheet" href="./style.css"/>
	</head>
	<body>

		<h1>Random group generator</h1>
        <div class="wrap alt">
            
            <p class="toggle-wrap">Number of People per group <a class="choice" id="toggleSelection" href="#choice"><strong>TOGGLE</strong><span class="switch"></span></a> Number of Groups</p>
	        <p class="pergroup-wrap">Number of students per group: <input class="pergroup" type="integer" value="" /></p>
	        <p class="numgroups-wrap">Number of groups: <input class="numgroups" type="integer" value="4" /></p> <!-- Defaults as starting with using number of groups -->
            
            <p><textarea name="students" id="students" cols="40" rows="15">
Lovella
Harry
Bethel
Lettie
Shon
Alberto
Paola
Jim
Dagny
Altha
Shonda
Wesley
            </textarea></p>

	        <button id="makeGroups">Make Groups</button>
        
            <div class="groups"></div>

            <div class="Mailing list"></div>
        </div>

        <p><small>This tool was created based on an existing tool <a href="https://codepen.io/mburnette/pen/mPJNYO">Random Group Generator</a>. Code is available on <a href="https://github.com/JosephCrispell/random-coffee-groups">GitHub</a></small></p>

        <!-- Load the javascript code -->
        <script src="./code.js"></script>
    </body>
</html>
